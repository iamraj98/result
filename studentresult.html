<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/aos.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/aos.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <title>Result</title>
</head>
<body>
    <!-- Main Section  -->
    <!-- Nav -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../images/newlogo.png" alt="" width="30" height="24" class="d-inline-block d-sm-flex align-text-top">
            <span class="d-lg-none  align-text-center">Education</span>
          </a>
          <a href="../index.html" id="logout"><span id="logs">Logout</span></a>
        </div>
      </nav>
    <!-- NavEnd -->
    <section id="main">
        <div class="container-fluid">
            <div class="row gy-2">
                <h2 id="heading">Calculate Your Marks!!!! </h2>
                <h5 id="sub-head">Type Your marks carefully..</h5>
                <div class="col-12 " id="main-col">
                    <div class="row gy-2">
                        <div class="col-lg-5 col-sm-12" id="user">
                            <div class="icons">
                                <i class="fa-solid fa-user" id="icon"></i>
                            </div>
                                <h3 id="hh-3">User</h3>
                                <!-- Names Of School And User -->
                                <div class="names">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your Name">
                                    <label class="form-label mt-2">School Name</label>
                                    <input type="text" class="form-control" id="sname" aria-describedby="emailHelp" placeholder="Enter School your Name">
                                </div>

                                <!-- Names Of School And User End -->

                                <h3 class="text-center mt-3 mb-2" id="h-3 ">Enter Your Marks</h3>
                                <div class="col-12" id="user-input">
                                    <div class="row gy-2 justify-content-evenly" >
                                        <div class="col-lg-4 col-6">
                                            <label class="form-label mt-2">English</label>
                                    <input type="text" class="form-control" id="english" aria-describedby="emailHelp" placeholder="00" required>
                                        </div>
                                        <div class="col-lg-4 col-6">
                                            <label class="form-label mt-2">Maths</label>
                                    <input type="text" class="form-control" id="maths" aria-describedby="emailHelp" placeholder="00" required>
                                        </div>
                                        <div class="col-lg-4 col-6">
                                            <label class="form-label mt-2">Java</label>
                                    <input type="text" class="form-control" id="java" aria-describedby="emailHelp" placeholder="00" required>
                                        </div>
                                        <div class="col-lg-4 col-6 justify-content-lg-center">
                                            <label class="form-label mt-2">Python</label>
                                    <input type="text" class="form-control" id="python" aria-describedby="emailHelp" placeholder="00" required>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-12" id="btns">
                                    <div class="row gy-2 justify-content-evenly">
                                        <div class="col-lg-4 col-6">
                                            <button type="button" class="btn btn-primary" id="total" onclick="total()">Total</button>
                                        </div>
                                        <div class="col-lg-4 col-6">
                                            <button type="button" class="btn btn-primary justify-content-center" id="percentage" onclick="percen()">Percentage</button>
                                        </div>
                                        <div class="col-lg-4 col-6">
                                            <button type="button" class="btn btn-primary" id="grade" onclick="grade()">Grade</button>
                                        </div>
                                        <div class="col-lg-4 col-6">
                                            <button type="submit" class="btn btn-primary" id="result" onclick="calculate()">Result</button>
                                        </div>
                                    </div>

                                </div>
                            
                        </div>
                        <div class="col-lg-5 col-sm-12" id="r-result">
                            <div class="icons">
                                <i class="fa-solid fa-square-poll-vertical" id="icon"></i>
                            </div>
                            <h3 id="hh-3">Result</h3>
                            <div class="col-12" id="r-names ">
                               <div class="" id="your-info">
                                <h5 id="h5-name">Name : <br><span id="r-name">None</span></h5>
                                <h5 id="h5-sname">School : <br><span id="r-sname">None</span></h5>
                               </div>
                            </div>
                            <div class="col-12" id="user-result">
                                <h3 class="text-center mt-3" id="h-3 "> Your Marks</h3>
                                <div class="row gy-2 justify-content-evenly" id="your-info">
                                    <div class="col-lg-4 col-6">
                                        <h5>English  <br><h4 id="r-english">00</h4></h5>
                                    </div>
                                    <div class="col-lg-4 col-6">
                                        <h5>Maths  <br><h4 id="r-maths">00</h4></h5>
                                    </div>
                                    <div class="col-lg-4 col-6">
                                        <h5>Java  <br><h4 id="r-java">00</h4></h5>
                                    </div>
                                    <div class="col-lg-4 col-6">
                                        <h5>Python  <br><h4 id="r-python">00</h4></h5>
                                    </div>
                                </div>
                                <h3 class="text-center mt-3 mb-0" id="h-3 "> Your Result</h3>
                                <div class="col-12 "class="r-btns" id="user-result">
                                    <div class="row gy-2 justify-content-evenly" id="your-info">
                                        <div class="col-lg-4 col-6">
                                            <h5>Total  <br><h4 id="btn-total">00</h4></h5>
                                        </div>
                                        <div class="col-lg-4 col-6">
                                            <h5>Percentage  <br><h4 id="btn-percentage">0%</h4></h5>
                                        </div>
                                        <div class="col-lg-4 col-6">
                                            <h5>Grade  <br><h4 id="btn-grade">N/A</h4></h5>
                                        </div>
                                        <div class="col-lg-4 col-6">
                                            <h5>Result  <br><h4 id="btn-result">N/A</h4></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>


                        </div>
                        

                    </div>

                </div>
            </div>

        </div>

    </section>
    
</body>
</html>
